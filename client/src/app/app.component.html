<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="https://alod.fr" class="navbar-left"> <img class="container" src="assets/logo.png" alt="logo"></a>

    <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
      aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="navbarToggler">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item" *ngIf="showAdmin" (click)="isCollapsed = true">
          <a href="/admin" class="nav-link blanc" routerLink="admin">Administration</a>
        </li>
        <li class="nav-item" *ngIf="showAdmin || showSecretaire"  (click)="isCollapsed = true">
          <a href="/activites" class="nav-link blanc" routerLink="activites">Activites</a>
        </li>
        <li class="nav-item" *ngIf="showAdmin || showSecretaire"  (click)="isCollapsed = true">
          <a href="/adherents" class="nav-link blanc" routerLink="adherents">Adhérents</a>
        </li>
        <li class="nav-item" *ngIf="showAdmin || showSecretaire"  (click)="isCollapsed = true">
          <a href="/adhesions" class="nav-link blanc" routerLink="adhesions">Adhésions</a>
        </li>
        <li class="nav-item" *ngIf="showAdmin || showSecretaire "  (click)="isCollapsed = true">
          <a href="/mail" class="nav-link blanc" *ngIf="isLoggedIn" [routerLink]="['/mail', 'listing']">Mailling</a>
        </li>
        <li class="nav-item"  (click)="isCollapsed = true">
          <a href="/inscription" class="nav-link blanc" *ngIf="isLoggedIn" [routerLink]="['/inscription', '']">{{showSecretaire?"Inscriptions Manuelles":"Mes adhésions"}}</a>
        </li>
        <li class="nav-item" *ngIf="showAdmin || showSecretaire || showAdminstrateur || showBureau"  (click)="isCollapsed = true">
          <a href="/reporting" class="nav-link blanc" routerLink="reporting">Reporting</a>
        </li>
        <li class="nav-item" *ngIf="showProf"  (click)="isCollapsed = true">
          <a href="/profs" class="nav-link blanc" routerLink="profs">Mes équipes</a>
        </li>
        <li class="nav-item" *ngIf="showAdmin || showComptable"  (click)="isCollapsed = true">
          <a href="/compta" class="nav-link blanc" routerLink="compta">Compta</a>
        </li>

      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">

        <li class="nav-item"  (click)="isCollapsed = true">
          <a href="/login" class="nav-link blanc" routerLink="login">Connexion</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">

        <li class="nav-item" (click)="isCollapsed = true">
          <a href class="nav-link blanc" (click)="logout()">Deconnexion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
