<div class="container">
  <div class="col-md-12">
    <div class="card card-container">
      <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Le mot de passe est obigatoire</div>
            <div *ngIf="password.errors.minlength">
              Le mot de passe doit avoir au moins 6 caractères
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Valider ce mot de passe
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isFailed">
            La demande a échouée: {{ errorMessage }}
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="tokenFailed">
            Ce lien n'est plus utilisable veuillez renouveler votre demande
          </div>
        </div>

      </form>

      <div class="alert alert-success" *ngIf="isSuccess">
        {{serverAnswer}}
      </div>
    </div>
  </div>
</div>
