version: '3.8'

services:
  adhesion_client:
    image: nginx
    container_name: adhesion_client
    depends_on:
      - adhesion_app
    ports:
      - "127.0.0.1:8095:80"
    volumes:
      - ./Front/dist:/usr/share/nginx/html
  adhesion_app:
    image: 'docker-spring-boot-adhesion:latest'
    build:
      context: ./Back
    container_name: adhesion_app
    networks:
      - spring_network_adhesion
    depends_on:
      - adhesion_db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://adhesion_db:5432/adhesion
      - SPRING_DATASOURCE_USERNAME=adhesion
      - SPRING_DATASOURCE_PASSWORD=adhesionpass
      - SERVER_PORT=8000
    ports:
      - "127.0.0.1:8005:8000"
  adhesion_db:
    image: postgres:14.1-alpine
    container_name: adhesion_db
    networks:
      - spring_network_adhesion
    environment:
      - POSTGRES_USER=adhesion
      - POSTGRES_DB=adhesion
      - POSTGRES_PASSWORD=adhesionpass
    ports:
        - "127.0.0.1:8105:5432"
networks:
  spring_network_adhesion:
