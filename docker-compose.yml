version: '3.8'

services:
  client_asso:
    image: nginx:latest
    container_name: client_asso
    depends_on:
      - app_asso
    expose:
      - "80"
    volumes:
      - ./Front/dist:/usr/share/nginx/html
  app_asso:
    image: 'docker-spring-boot-asso:latest'
    container_name: app_asso
    build:
      context: ./Back
    depends_on:
      - db_asso
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db_asso:5432/asso
      - SPRING_DATASOURCE_USERNAME=asso
      - SPRING_DATASOURCE_PASSWORD=assopass
      - SERVER_PORT=8000
    ports:
      - 8000:8000
    expose:
      - "8000"
  db_asso:
    image: postgres:14.1-alpine
    container_name: db_asso
    environment:
      - POSTGRES_USER=asso
      - POSTGRES_DB=asso
      - POSTGRES_PASSWORD=assopass
    ports:
        - 8105:5432